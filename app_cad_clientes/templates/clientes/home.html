{% extends 'clientes/base.html' %}
{% block conteudo %}
<form action="{% url 'listagem_clientes' %}" method="post">
  {% csrf_token %}
  <div style="text-align: center;" class="container">
    <h1>Cadastro de Clientes</h1>
    Nome <input name="nome" class="form-control-sm" type="text">
    Cpf <input name="cpf" class="form-control-sm" type="text" placeholder="digite só números">
    Telefone <input name="telefone" class="form-control-sm" type="text" placeholder="formato: xxXXXXXXXX">
    <button class="form-control-sm">Enviar</button>
  </div>
</form>
{% endblock %}
